<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Fancy Cars</a>
          <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" list="suggestions">
              <datalist id="suggestions"></datalist>
           </form>
        </div>
    </nav>
    
    <div class="m-auto" style="width: 80%;">
        <form class="my-5">
            <div class="mb-3">
                <label class="form-label">Model</label>
                <input class="form-control" id="model" placeholder="Dodge Daytona Turbo" required>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label class="form-label">Year</label>
                    <input class="form-control" id="year" type="number" placeholder="1984" min="1800" max="2100" step="1" required>
                </div>
                <div class="col mb-3">
                    <label class="form-label">Price</label>
                    <input class="form-control" id="price" type="number" placeholder="18500" min="400" max="1000000" required>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label class="form-label">Color</label>
                    <input class="form-control" id="color" placeholder="Silver" required>
                </div>
                <div class="col mb-3">
                    <label class="form-label">Customs Cleared</label>
                    <select class="form-control" id="customs-cleared" required>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label class="form-label">Body Type</label>
                    <select class="form-control" id="body-type" required>
                        <option>SUV</option>
                        <option>Couple</option>
                        <option>Hatchback</option>
                    </select>
                </div>
                <div class="col mb-3">
                    <label class="form-label">Date of Purchase</label>
                    <input class="form-control" id="purchase-date" type="date" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="add-car-btn">Add new car</button>
        </form>
        <hr>
        <div class="my-5">
            <table class="table table-bordered table-striped" id="table-cars">
                <thead>
                <tr>
                    <th scope="col">Model</th>
                    <th scope="col">Year</th>
                    <th scope="col">Price</th>
                    <th scope="col">Color</th>
                    <th scope="col">Customs Cleared</th>
                    <th scope="col">Body type</th>
                    <th scope="col">Date of Purchase</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Lincoln Continental Mark V</td>
                    <td>1978</td>
                    <td>18000</td>
                    <td>Body-color</td>
                    <td>Yes</td>
                    <td>Hatchback</td>
                    <td>04/10/2023</td>
                </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-danger w-100">Delete All Cars</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
